			<ul class="num_list">
				<li class="num01">[세션관리] 메뉴를 클릭해 주세요.</li>
				<li class="num02">로그인 유지시간을 설정해 주세요. 설정하신 유지시간이 지나면 자동 로그아웃 됩니다.</li>
				<li class="num03">동시접속제한 설정을 선택해 주세요.</li>
				<li class="num04">로그인 유지시간, 동시접속제한 설정 입력 후 [등록] 버튼을 클릭하시면 등록하신 세션 정보가 저장됩니다.</li>
